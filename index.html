<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Happy Birthday</title>
</head>
<body>
  <div class="birthday-card">
    <div class="card-header">
      <h2>Happy Birthday!</h2>
    </div>
    <p class="card-title">さおりさん 、</p>
    <div class="card-body">
      <p>
        今日はあなたの誕生日ですね。お誕生日おめでとうございます！<br>
        新しい一年が楽しくて幸せなものになりますように。<br>
        今年のあなたの計画がすべて順調に進みますように。<br>
      </p>
    </div>
    <div class="card-footer">
      <p>h</p>
    </div>
  </div>    
  <div class="bubble-background">
  </div>
</body>

<script>
  const container = document.querySelector('.bubble-background');
  const bubbleColors = ['pink', 'blue', 'green', 'yellow', 'purple', 'orange', 'cyan', 'magenta'];
  const balloonColors = ['red', 'blue', 'yellow', 'green', 'purple', 'orange', 'pink'];
  
  // Create bubbles
  for (let i = 0; i < 30; i++) {
    const bubble = document.createElement('div');
    const randomColor = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];
    bubble.className = `bubble ${randomColor}`;
    
    // Random size between 15px and 45px
    const size = 15 + Math.random() * 30;
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    
    bubble.style.left = `${Math.random() * 100}%`;
    bubble.style.top = `${100 + Math.random() * 50}vh`;
    bubble.style.animationDuration = `${8 + Math.random() * 5}s`;
    bubble.style.animationDelay = `${Math.random() * 3}s`;
    bubble.style.opacity = 0.6 + Math.random() * 0.4;
    container.appendChild(bubble);
  }
  
  // Create balloons
  for (let i = 0; i < 15; i++) {
    const balloon = document.createElement('div');
    const randomColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
    balloon.className = `balloon ${randomColor}`;
    
    // Random size between 40px and 70px (much bigger balloons)
    const width = 40 + Math.random() * 30;
    const height = width * 1.3; // Balloons are taller than wide
    balloon.style.width = `${width}px`;
    balloon.style.height = `${height}px`;
    
    balloon.style.left = `${Math.random() * 100}%`;
    balloon.style.top = `${100 + Math.random() * 50}vh`;
    balloon.style.animationDuration = `${10 + Math.random() * 6}s`;
    balloon.style.animationDelay = `${Math.random() * 4}s`;
    balloon.style.opacity = 0.8 + Math.random() * 0.2;
    container.appendChild(balloon);
  }
</script>
</html>
